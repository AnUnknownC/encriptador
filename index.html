<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <h2 class="tituloPrincipal">Encriptador</h1>
        <h3>Desarrollado por: Daniel Esteban Sanchez Castaño</h3>
    </header>
    <main>
        <section class="seccionCriptacion">
            <section class="cajaReferencia">
                <textarea name="textoCriptacion" id="inputTexto" class="textoCriptacion" placeholder="Inserte aqui el texto"></textarea>
                <label for="textoCriptacion" class="aviso"><img src="img/Signo de exclamación_Mesa de trabajo 1.png" class="imagenAviso">Solo letras minusculas y sin acentos</label>
                <section id="botones">
                    <button onclick="desencriptar()" id="desencriptar" class="boton">Desencriptar</button>
                    <button onclick="encriptar()" id="encriptar" class="boton">Encriptar</button>
                </section>
            </section>
        </section>
        <section class="textoProducido">
            <div id="procesoRealizado" class="textoCriptacion"></div>
        </section>
    </main>
    <script src="index.js" defer></script>
</body>
</html>
